  <script>
    function debounce(fn,delay){
      let timer = null;
      return function(){
        if(timer){
          clearTimeout(timer);
          timer = setTimeout(fn,delay)
        }else{
          timer = setTimeout(fn,delay)
        }
      }()
    }

    function throttle(fn,delay){
      let timer = null;
      return function(){
        if(!timer){
          timer = setTimeout(function(){
            fn.apply(this,arguments);
            timer = null;
          },delay)
        }
      }()
    }
  </script>
